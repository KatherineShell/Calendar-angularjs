
    <div class="reg_block"   ng-controller="RegisterController">
       <div class="userInfo" style="display:none;">
    <p>Вы вошли как: <span class="userName"></span></p>
    <input type="button" value="Выйти" id="logOut"  ng-click="logOut()"/>
</div>
<div class="row">
    <div class="col-md-4">
        <div class="loginForm">
            <h3>Вход на сайт</h3>
            <label>Введите email</label><br />
            <input type="email" class="form-control"  id="emailLogin" /> <br />
            <label>Введите пароль</label><br />
            <input type="password" class="form-control" id="passwordLogin" /><br />
            <input type="submit" class="btn btn-default" id="submitLogin" value="Логин" ng-click="submitLogin()"/>
        </div>
    </div>
    <div class="col-md-4">
        <div>
            <h3>Регистрация на сайте</h3>
            <label>Введите email</label><br />
            <input type="email" class="form-control" id="email" /> <br />
            <label>Введите пароль</label><br />
            <input type="password" class="form-control" id="password" /><br />
            <label>Подтвердите пароль</label><br />
            <input type="password" class="form-control" id="confirmpassword" /><br />
            <input type="submit" class="btn btn-default" id="submit" value="Регистрация" ng-click="submit()" />
        </div>
    </div>
        </div>
       
    </div>
